<!doctype html>
<html lang="pl">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

        <title>Projekt programistyczny</title>

        <style>
            .gradient-bg {
              background: linear-gradient(to left,#ffde57, #4584b6, #646464);
              color: white;
              padding: 20px;
            }
            .back-bg {
              background: linear-gradient(to right,#a98c66, #12191c, #6f7f8d, #000000);
              color: white;
              padding: 20px;
            }
          </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body class="p-3 mb-2 back-bg">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Menu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                  <li class="nav-item">
                    <a href="{{url_for('index')}}" class="nav-link" aria-current="page">Strona Głowna</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{url_for('extraction')}}" class="nav-link">Ekstracja Opinii</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{url_for('products_list')}}" class="nav-link">Lista Produktów</a>
                  </li>
                  <li class="nav-item">
                    <a href="{{url_for('author')}}" class="nav-link">O Autorze</a>
                  </li>
        </nav>

        <section>
            <article>
                <div class="container">
                    <div class="row text-center">
                        <div calss="col">
                            <h2>{% block title %}{% endblock %}</h2>
                        </div>
                    </div>
                    <div class="col">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </article>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
